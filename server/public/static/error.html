<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Error</title>
<style>
    body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    main {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 48px 40px 40px 40px;
        text-align: center;
        min-width: 340px;
        max-width: 400px;
    }
    h1 {
        font-size: 72px;
        font-weight: 700;
        margin: 0 0 8px 0;
        letter-spacing: 2px;
    }
    h2 {
        font-size: 28px;
        font-weight: 600;
        color: #222;
        margin: 0 0 18px 0;
    }
    .error-message {
        font-size: 18px;
        color: #555;
        margin: 18px 0 10px 0;
        font-weight: 400;
    }
    .info-message {
        font-size: 16px;
        color: #888;
        margin: 0 0 18px 0;
    }
    a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }
    a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
    hr {
        border: none;
        border-top: 2px solid hsl(0, 0%, 87%);
        margin: 24px 0;
    }
</style>
<body>
    <main>
        <div class="container">
            <div class="text">
                <h1>404</h1>
                <h2>Page Not Found</h2>
            </div>
            <hr>
            <div>
                <p class="error-message">The page you're looking for doesn't exist.</p>
                <p class="info-message">Please check the URL or return to the <a href="/">homepage</a>.</p>
            </div>
        </div>
    </main>
</body>
    </main>
</body>
</html>
